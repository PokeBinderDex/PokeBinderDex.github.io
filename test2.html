<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Publicité OnClick</title>
</head>
<body>
    <h1>Page de test</h1>
    <p>Clique sur le bouton pour charger la publicité :</p>
    <button id="loadAd">Afficher la pub</button>

    <script>
        document.getElementById('loadAd').addEventListener('click', () => {
            const script = document.createElement('script');
            script.dataset.zone = '9873601';
            script.src = 'https://al5sm.com/tag.min.js';
            document.body.appendChild(script);
        });
    </script>
</body>
</html>
