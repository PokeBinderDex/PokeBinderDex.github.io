<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binder Scanner - PokeBinderDex</title>
    <script type="module" src="scanner.js"></script>
    <link rel="stylesheet" href="scanner.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
<header> 
        <div class="header">
            <h1>Binder Scanner</h1>
            <p>Sort your collection easily</p>
            <img src="assets/scanner_logo.png" alt="Scanner Logo" id="scanner_logo">
        </div>

    </header> 

        <div class="scanner-section">
       
        
            <!-- Upload area -->
            <div class="upload-area" id="uploadArea">
                <img src="assets/upload.png" id="upload"> 
                <h5>Drop your image here or click to select</h5>
                <input type="file" id="fileInput" class="file-input" accept="image/*" multiple>
            
            </div>
            
                <!-- File d'attente des images -->
            <div id="imageQueue" class="image-queue">
                <div class="queue-header">
                    <span class="queue-count" id="queueCount">0 image(s) waiting</span>
                    <button class="clear-queue" onclick="clearQueue()">Empty</button>
                </div>
                <div class="image-grid" id="imageGrid"></div>
            </div>

            
            <!-- Controls -->
            <div class="controls">
                <div class="control-group">
                    <label for="language">Card Language</label>
                    <select id="language">
                        <option value="en">ðŸ‡ºðŸ‡¸ English</option>
                        <option value="fr">ðŸ‡«ðŸ‡· FranÃ§ais</option>
                        <option value="it">ðŸ‡®ðŸ‡¹ Italiano</option>
                        <option value="de">ðŸ‡©ðŸ‡ª Deutsch</option>
                        <option value="es">ðŸ‡ªðŸ‡¸ EspaÃ±ol</option>
                    </select>
                </div>
            </div> 
            
            <!-- Scan button -->
            <button id="scanButton" class="scan-btn" disabled>
                Scan Pokemon Cards
            </button>
            
            <!-- Loading -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Analyzing image...</p>
            </div>

            <!-- Barre de progression -->
            <div id="progressSection" class="progress-section">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">0 / 0 images scanned</div>
            </div>

          
            <!-- Errors -->
            <div id="error" class="error"></div>
            
            <!-- Results -->
            <div id="results" class="results">
                <h3>Detected Pokemon:</h3>
                <div id="resultsList"></div>
            </div>
        </div>

</body>
</html>
