<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Canceled - Pok√©BinderDex</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: fadeIn 1s ease-out;
        }

        .cancel-icon {
            font-size: 4rem;
            color: #f56565;
            margin-bottom: 20px;
            animation: shake 0.5s ease-in-out;
        }

        h1 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 2rem;
        }

        p {
            color: #718096;
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
            transform: translateY(-2px);
        }

        .info-box {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            margin: 30px 0;
        }

        .info-box h3 {
            color: #4a5568;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .info-box ul {
            text-align: left;
            color: #718096;
            margin-left: 20px;
        }

        .info-box li {
            margin-bottom: 5px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cancel-icon">
            <i class="fas fa-times-circle"></i>
        </div>
        
        <h1>Payment Canceled</h1>
        
        <p>Your payment has been canceled. No amount has been charged to your account.</p>
        
        <div class="info-box">
            <h3>What happens now?</h3>
            <ul>
                <li>Your order has not been processed</li>
                <li>No fees have been charged</li>
                <li>You can retry whenever you want</li>
            </ul>
        </div>
        
        <div class="button-group">
            <a href="PersonalizedDexPayment.html" class="btn btn-primary">
                <i class="fas fa-credit-card"></i>
                Retry Payment
            </a>
            <a href="https://pokebinderdex.github.io/" class="btn btn-secondary">
                <i class="fas fa-home"></i>
                Back to Home
            </a>
        </div>
    </div>
</body>
</html>
